steps:
  - template: "azure/components/get-access-token.yml@common"
    parameters:
      apigee_username: ptl/azure-devops/apigee-nonprod/APIGEE_USERNAME
      apigee_password: ptl/azure-devops/apigee-nonprod/APIGEE_PASSWORD

  - bash: |
      export APIGEE_ENVIRONMENT="internal-dev"
      export APIGEE_ACCESS_TOKEN="$(secret.AccessToken)"

      make delete-kvm-entry
    displayName: Update endpoints KVM
