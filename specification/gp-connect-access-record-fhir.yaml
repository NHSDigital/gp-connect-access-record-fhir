components:
  parameters:
    BearerAuthorization:
      in: header
      name: Authorization
      description: |
        An [OAuth 2.0 bearer token](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation#user-restricted-apis).
        Required in all environments except sandbox.
      required: true
      schema:
        type: string
        format: '^Bearer\ [[:ascii:]]+$'
        example: 'Bearer g1112R_ccQ1Ebbb4gtHBP1aaaNM'
    CorrelationID:
      in: header
      name: X-Correlation-ID
      required: false
      description: |
        An optional ID which you can use to track transactions across multiple systems. It can have any value, but we recommend avoiding `.` characters.
        Mirrored back in a response header.
      schema:
        type: string
        example: 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA
    RequestID:
      in: header
      name: X-Request-ID
      required: true
      description: |
        A globally unique identifier (GUID) for the request, which we use to de-duplicate repeated requests and to trace the request if you contact our helpdesk.
        Must be a universally unique identifier (UUID) (ideally version 4).
        
        Mirrored back in a response header.
        
        If you re-send a failed request, use the same value in this header.
        
        Required in all environments except sandbox.
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
        example: 60E0B220-8136-4CA5-AE46-1D97EF59D068
    TraceID:
      in: header
      name: Ssp-TraceID
      description: |
        	Consumer's Trace ID (a GUID or UUID), generated per request
      required: true
      schema:
        type: string
        example: '09a01679-2564-0fb4-5129-aecc81ea2706'
    ConsumerASID:
      in: header
      name: Ssp-From
      description: |
        	Consumer's ASID - that of the requesting organisation
      required: true
      schema:
        type: string
        example: '200000000359'
    ProviderASID:
      in: header
      name: Ssp-To
      description: |
        	Provider's ASID - identified by use of SDS
      required: true
      schema:
        type: string
        example: '918999198738'
    ARInteration:
      in: header
      name: Ssp-ARInteration
      description: |
        	Spine Interaction ID, likely to be 	urn:nhs:names:services:gpconnect:fhir:operation:gpc.getstructuredrecord-1
      required: true
      schema:
        type: string
        example: 'urn:nhs:names:services:gpconnect:fhir:operation:gpc.getstructuredrecord-1'
    SearchDocInteration:
      in: header
      name: Ssp-SearchDocInteration
      description: |
        	Spine Interaction ID, likely to be 	urn:nhs:names:services:gpconnect:documents:fhir:rest:search:documentreference-1
      required: true
      schema:
        type: string
        example: 'urn:nhs:names:services:gpconnect:documents:fhir:rest:search:documentreference-1'     
    MetaInteration:
      in: header
      name: Ssp-MetaInteration
      description: |
        	Spine Interaction ID, likely to be 	urn:nhs:names:services:gpconnect:documents:fhir:rest:read:metadata-1
      required: true
      schema:
        type: string
        example: 'urn:nhs:names:services:gpconnect:documents:fhir:rest:read:metadata-1'       
    PatientInteration:
      in: header
      name: Ssp-PatientInteration
      description: |
        	Spine Interaction ID, likely to be 	urn:nhs:names:services:gpconnect:documents:fhir:rest:search:patient-1
      required: true
      schema:
        type: string
        example: 'urn:nhs:names:services:gpconnect:documents:fhir:rest:search:patient-1'
    DocInteration:
      in: header
      name: Ssp-DocInteration
      description: |
        	Spine Interaction ID, likely to be 	urn:nhs:names:services:gpconnect:documents:fhir:rest:read:binary-1
      required: true
      schema:
        type: string
        example: 'urn:nhs:names:services:gpconnect:documents:fhir:rest:read:binary-1'                            