paths:
  /Patient/$gpc.getstructuredrecord:
    post:
      operationId: get-structured-record
      summary: Access a structured record relating to a patient
      description: >
        ## Overview


        This end point returns a patient's record in structured format using FHIR Operations. It returns a Bundle.


        The request body must be a Parameters resource.
        
        
        For administrative purposes, every response must return the following resources within the Bundle:

          * Patient resource matching the NHS Number sent in the body of the request

          * Organization matching the patient's registered GP practice, referenced from Patient.generalPractitioner

          * Organization matching the organisation serving the request, if different from above, referenced from Patient.managingOrganization

          * Practitioner matching the patient's usual GP, if they have one, referenced from Patient.generalPractitioner

          * PractitionerRole matching the usual GP's role

      parameters:
        - $ref: "#/components/parameters/BearerAuthorization"
        - $ref: "#/components/parameters/CorrelationID"
        - $ref: "#/components/parameters/RequestID"
      requestBody:
        required: true
        description: Valid request for the entire record.
        content:
          application/fhir+json:
            schema:
              type: object
              description: >
                Request all information that has been recorded for the patient in the last three months. Information on how the parameters resource is populated can be found [here.](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Build/Retrieve-a-patient-s-structured-record.page.md?version=current)
            examples:
              fullRecordRequest:
                value:
                  resourceType: Parameters
                  parameter:
                    - name: patientNHSNumber
                      valueIdentifier:
                        system: https://fhir.nhs.uk/Id/nhs-number
                        value: '9000000009'
                    - name: includeAllergies
                      part:
                        - name: includeResolvedAllergies
                          valueBoolean: true
                    - name: includeConsultations
                      part:
                        - name: consultationSearchPeriod
                          valuePeriod:
                            start: '2019-12-21'
                            end: '2020-02-21'
                    - name: includeProblems
                      part:
                        - name: filterStatus
                          valueCode: active
                        - name: filterSignificance
                          valueCode: major
                    - name: includeImmunizations
                      part:
                        - name: includeNotGiven
                          valueBoolean: true
                        - name: includeStatus
                          valueBoolean: true
                    - name: includeInvestigations
                    - name: includeMedication
              repeatOnlyRequest:
                value:
                  resourceType: Parameters
                  parameter:
                    - name: patientNHSNumber
                      valueIdentifier:
                        system: https://fhir.nhs.uk/Id/nhs-number
                        value: '9999999999'
                    - name: includeMedication
                      part:
                        - name: medicationSearchFromDate
                          valueDate: '2019-02-21'
                        - name: prescriptionType
                          value: repeat
      responses:
        '200':
          description: >
            Information surrounding how a patients structured is retrieved can be found [here.](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Build/Retrieve-a-patient-s-structured-record.page.md?version=current)

            Examples of the payload requests and responses can be found here:

            * [Allergies FHIR examples](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Examples/Allergies?version=current)

            * [Medications FHIR examples](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Examples/Medications?version=current)

            * [Immunizations FHIR examples](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Examples/Immunizations?version=current)

            * [Consultations FHIR examples](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Examples/Consultations?version=current)

            * [Investigations FHIR examples](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Examples/Investigations?version=current)

            * [Combined FHIR examples](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Examples/Multiple-combined?version=current)

            * [Problems examples](https://simplifier.net/guide/GP-Connect-Patient-Facing-Access-Record/Home/Examples/Problems?version=current)
